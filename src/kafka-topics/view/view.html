<div layout="row"  layout-sm="column" layout-xs="column">

        <div flex="100">
             <div style="background-color:#F5F5F5;" ng-cloak>
                 <!-- SPINNER -->
                 <md-progress-linear md-mode="indeterminate" ng-show="showSpinner"></md-progress-linear>

                  <div layout="row" ng-hide="showSpinner" flex="100">

                      <!-- LEFT MENU / TOPIC NAV-->
                      <div style="width:220px; z-index:0; background:#fff;box-shadow:1px 0px 20px rgba(0, 0, 0, 0.08);" ng-show="showList">
                             <md-content>
                                 <div layout="column">

                                     <div flex style="border-top: 1px solid #F1F1F1">
                                         <md-list flex style=" padding-top:0px; font-size:14px;width:220px;">
                                             <!--TODO: Add real time & schemas-->
                                             <!--<md-subheader class="md-no-sticky">Data</md-subheader>-->
                                             <md-list-item ng-click="setMenuSelection('overview', cluster)" ng-class="{ 'selectedListItem': selectedMenuItem == 'overview' }">
                                                 <p><i class="fa fa-table" aria-hidden="true" style="margin-right:5px;"></i>OVERVIEW</p>
                                             </md-list-item>
                                             <md-divider></md-divider>
                                             <md-list-item ng-click="setMenuSelection('realtime', cluster)" ng-class="{ 'selectedListItem': selectedMenuItem == 'realtime' }">
                                                 <p><i class="fa fa-table" aria-hidden="true" style="margin-right:5px;"></i>REAL TIME</p>
                                             </md-list-item>
                                             <md-list-item ng-click="setMenuSelection('data', cluster)" ng-class="{ 'selectedListItem': selectedMenuItem == 'data' }">
                                                     <p><i class="fa fa-table" aria-hidden="true" style="margin-right:5px;"></i>DATA</p>
                                             </md-list-item>
                                             <md-divider></md-divider>
                                             <!--<md-subheader class="md-no-sticky"><i>Topic Configs</i></md-subheader>-->
                                             <md-list-item ng-click="setMenuSelection('partitions', cluster)"  ng-class="{ 'selectedListItem': selectedMenuItem == 'partitions' }">
                                                     <p><i class="fa fa-bar-chart" aria-hidden="true" style="margin-right:5px;"></i>PARTITIONS</p>
                                                     <span class="labelTypeSm label-type-null"> {{topic.partitions}} </span>
                                             </md-list-item>
                                             <md-list-item  ng-click="setMenuSelection('configuration', cluster)"  ng-class="{ 'selectedListItem': selectedMenuItem == 'configuration' }">
                                                     <p><i class="fa fa-wrench" aria-hidden="true" style="margin-right:5px;"></i>CONFIGURATION</p>
                                                     <span class="labelTypeSm label-type-null"> {{!topic.customConfig ? topic.customConfig.length=0 : ''}}{{topic.customConfig.length}} </span>
                                             </md-list-item>
                                             <md-list-item ng-click="setMenuSelection('schemas', cluster)"  ng-class="{ 'selectedListItem': selectedMenuItem == 'schemas' }">
                                                 <p><i class="fa  fa-info-circle" aria-hidden="true" style="margin-right:5px;"></i> SCHEMAS</p>
                                             </md-list-item>
                                             <md-divider></md-divider>
                                             <md-list-item ng-click="setMenuSelection('consumers', cluster)"  ng-class="{ 'selectedListItem': selectedMenuItem == 'consumers' }">
                                                 <p><i class="fa  fa-info-circle" aria-hidden="true" style="margin-right:5px;"></i> CONSUMERS</p>
                                                 <span class="labelTypeSm label-type-null"> {{topic.consumers.length}} </span>
                                             </md-list-item>
                                             <md-list-item ng-click="setMenuSelection('metrics', cluster)"  ng-class="{ 'selectedListItem': selectedMenuItem == 'metrics' }">
                                                 <p><i class="fa fa-line-chart" aria-hidden="true" style="margin-right:5px;"></i>METRICS</p>
                                             </md-list-item>
                                             <md-list-item ng-click="setMenuSelection('historylog', cluster)"  ng-class="{ 'selectedListItem': selectedMenuItem == 'historylog' }">
                                                 <p><i class="fa  fa-info-circle" aria-hidden="true" style="margin-right:5px;"></i> HISTORY LOG</p>
                                             </md-list-item>
                                         </md-list>
                                     </div>
                                 </div>
                             </md-content>
                         </div>
                      <div  ng-class="showList ? 'listOpened' : ''" class="view-container" id="view-container">

                          <!-- BREADCRUMBS -->
                          <div ng-include="'src/kafka-topics/view/templates/topic-toolbar.html'"></div>

                          <!-- ACTUAL VIEW -->
                          <div  style="width:100%; margin-top:8px">

                             <div ng-if="selectedMenuItem == 'data'"
                                  ng-include="'src/kafka-topics/view/templates/topic-data.html'"
                                  ng-hide="topic.totalMessages == 0"></div>

                             <!-- EMPTY TOPIC MESSAGE / TODO put me on data -->
                             <div ng-show="topic.totalMessages == 0 && selectedMenuItem == 'data'" layout="row" layout-align="center center" style="margin-top:30px;font-weight:400">
                                   There are no messages in this topic.
                             </div>

                             <div ng-show="selectedMenuItem == 'overview'" ng-include="'src/kafka-topics/view/templates/topic-overview.html'" layout-margin></div>

                             <div ng-show="selectedMenuItem == 'partitions'" ng-include="'src/kafka-topics/view/templates/topic-partitions.html'" layout-margin></div>

                             <div ng-if="selectedMenuItem == 'configuration'" ng-include="'src/kafka-topics/view/templates/topic-configuration.html'" layout-margin></div>

                             <div ng-show="selectedMenuItem == 'metrics'" ng-include="'src/kafka-topics/view/templates/topic-metrics.html'" layout-margin></div>

                             <div ng-show="selectedMenuItem == 'consumers'" ng-include="'src/kafka-topics/view/templates/topic-consumers.html'" layout-margin></div>
                            </div>
                        </div>
                 </div>
            </div>
        </div>
</div>
